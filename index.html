<!DOCTYPE html>
<html>
<head>
  <title>テスト対策をしよう！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- スマホ用設定を追加 -->
  <style>
    body {
      background-color: #FFE4C4;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 50px; 
      background-color: #4CAF50; 
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
      transition: transform 0.1s ease; /* アニメーション設定 */
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* 影をつける */
    }

    .button:hover {
      transform: translate(2px, 2px); /* ホバー時の移動 */
    }

    .content {
      border: 4px solid #FF0000; /* 枠線の幅を4pxに変更 */
      border-radius: 10px; 
      padding: 20px; 
      margin-top: 40px; /* 上のタイトルとの間隔 */
      background-color: #FFFFFF; 
      width: 300px; /* 枠の幅を300pxに固定 */
      margin: 0 auto; /* 中央寄せ */
    }

    .comment-area {
      background-color: #007bff; /* 青色背景 */
      color: white; /* 白文字 */
      padding: 10px;
      margin-top: 100px; /* 上の枠との間隔を大きく */
      width: 300px; /* 赤い枠と同じ幅 */
      margin: 0 auto; /* 中央寄せ */
      overflow: hidden; /* テキストがはみ出さないように */
      height: 20px; /* 高さを1行分にする */
      display: flex; /* 中央揃えのためのFlexbox設定 */
      align-items: center; /* 項目を中央揃え */
    }

    .comment-area p {
      animation: scroll-text 20s linear infinite; /* デフォルトのスピードを遅く */
      white-space: nowrap; /* テキストを折り返さない */
      font-weight: bold; /* フォントを太くする */
    }

    @keyframes scroll-text {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); } 
    }

    .slider {
      margin-top: 20px; /* 上のコメント欄との間隔 */
      width: 300px; /* 幅を固定 */
      margin: 0 auto; /* 中央寄せ */
    }

    .slider input[type="range"] {
      -webkit-appearance: none; /* デフォルトの外観を無効化 */
      width: 100%; /* スライダーの幅 */
      height: 8px; /* スライダーの高さ */
      background: #d3d3d3; /* スライダーの背景 */
      outline: none; /* アウトラインを削除 */
      border-radius: 10px; /* 角丸 */
    }

    .slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; /* デフォルトの外観を無効化 */
      appearance: none; /* デフォルトの外観を無効化 */
      width: 20px; /* スライダーのつまみ幅 */
      height: 20px; /* スライダーのつまみ高さ */
      background: #4CAF50; /* スライダーのつまみ背景 */
      cursor: pointer; /* カーソルをポインタに変更 */
      border-radius: 50%; /* スライダーのつまみ角丸 */
    }

    .slider input[type="range"]::-moz-range-thumb {
      width: 20px; /* スライダーのつまみ幅 */
      height: 20px; /* スライダーのつまみ高さ */
      background: #4CAF50; /* スライダーのつまみ背景 */
      cursor: pointer; /* カーソルをポインタに変更 */
      border-radius: 50%; /* スライダーのつまみ角丸 */
    }

    .menu-button {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.5); /* 半透明の白色 */
      border-radius: 5px; /* 角丸 */
      margin-right: 10px; /* タイトルとの間隔 */
      cursor: pointer; /* カーソルをポインタに変更 */
      position: fixed;
      top: 10px;
      left: 10px;
    }

    .menu-button .line {
      display: block;
      width: 20px;
      height: 2px;
      background-color: black;
      margin: 5px auto; /* 上下左右に5pxのマージン */
    }

    .menu-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 70%; /* 左半分に */
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒色 */
      display: none; /* デフォルトで非表示 */
      z-index: 10; /* メニューバーを最前面に */
    }

    .menu-bar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .menu-bar li {
      margin: 10px 0;
      font-size: 1.5em;
      color: white;
    }

    .menu-bar li a {
      text-decoration: none;
      color: white;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: white;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: black;
    }

    .close-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="menu-button">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <h1>テスト対策をしよう！</h1>

  <a href="#" id="test-button" class="button">テスト対策</a>
  <a href="#" id="other-button" class="button">その他</a>

  <div class="content" id="message-area">
    <p>ようこそ我々のサイトへ！</p> 
  </div>

  <p>更新内容</p>  <!-- 空白の文章を追加 -->

  <div class="comment-area">
    <p>ボタンに影の効果を追加して立体感を実現しました。ページの左上にメニューバーを作成し、メニューバーを展開できるようにしました。</p>
  </div>

  <div class="slider">
    <input type="range" id="speed-slider" min="1" max="20" value="10">
  </div>

  <div class="menu-bar">
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">他のサイト</a></li>
    </ul>
    <div class="close-button">×</div>
  </div>

  <script>
    document.getElementById('test-button').addEventListener('click', function() {
      document.getElementById('message-area').querySelector('p').textContent = '函館高専のテスト対策資料の何かを表示するスペース';
      const audio = new Audio('https://soundeffect-lab.info/sound/button/mp3/decision3.mp3');
      audio.play();
    });

    document.getElementById('other-button').addEventListener('click', function() {
      document.getElementById('message-area').querySelector('p').textContent = '準備中';
      const audio = new Audio('https://soundeffect-lab.info/sound/button/mp3/decision3.mp3');
      audio.play();
    });

    const commentArea = document.querySelector('.comment-area p');
    const speedSlider = document.getElementById('speed-slider');

    function updateScrollSpeed() {
      const speed = speedSlider.value;
      commentArea.style.animationDuration = `${speed}s`;
    }

    speedSlider.addEventListener('input', updateScrollSpeed);

    // メニューボタンのクリックイベント
    const menuButton = document.querySelector('.menu-button');
    const menuBar = document.querySelector('.menu-bar');
    const closeButton = document.querySelector('.close-button');

    menuButton.addEventListener('click', () => {
      menuBar.style.display = 'block';
    });

    closeButton.addEventListener('click', () => {
      menuBar.style.display = 'none';
    });
  </script>
</body>
</html>
